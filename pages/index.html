<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <script src="../scripts/apiCalls.js"></script>
  <script src="../scripts/indexpage.js" defer></script>
  <link rel="stylesheet" href="../styles/indexpage.css">
  <title>Авторизация</title>
</head>

<body>
  <h4>Добро пожаловать в UI часть тестового задания</h4>
  </p>Выберите нужное вам действие</p>
  <div class="selector">
    <button onclick="showLoginBox()">Вход</button>
    <button onclick="showRegisterBox()">Регистрация</button>
  </div>

  <div id="loginBox" class="box">
    <h2>Вход</h2>
    <input type="text" placeholder="Имя пользователя" style="margin-bottom: 10px;" id="logUser"><br>
    <input type="password" placeholder="Пароль" style="margin-bottom: 10px;" id="logPass"><br>
    <button onclick="checkLoginValues()">Войти</button>
  </div>

  <div id="registerBox" class="box">
    <h2>Регистрация</h2>
    <input type="text" placeholder="Имя пользователя" style="margin-bottom: 10px;" id="regUser"><br>
    <input type="password" placeholder="Пароль" style="margin-bottom: 10px;" id="regPass"><br>
    <input type="password" placeholder="Повторите пароль" style="margin-bottom: 10px;" id="regPass2"><br>
    <button onclick="checkRegisterValues()">Зарегистрироваться</button>
  </div>
 <h3 id="messageLabel" class="errorMessage"></h3>
</body>
</html>
